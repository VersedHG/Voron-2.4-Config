[display]
##  mini12864 LCD Display
lcd_type: uc1701
cs_pin: EXP1_3
a0_pin: EXP1_4
rst_pin: EXP1_5
encoder_pins: ^EXP2_5, ^EXP2_3
click_pin: ^!EXP1_2
contrast: 63
spi_software_miso_pin: EXP2_1
spi_software_mosi_pin: EXP2_6
spi_software_sclk_pin: EXP2_2

[neopixel btt_mini12864]
##  To control Neopixel RGB in mini12864 display
pin: EXP1_6
chain_count: 3
initial_RED: 0.57
initial_GREEN: 0.11
initial_BLUE: 1.0
color_order: RGB

##  Set RGB values on boot up for each Neopixel. 
##  Index 1 = display, Index 2 and 3 = Knob
[delayed_gcode setdisplayneopixel]
initial_duration: 1
gcode:
        SET_LED LED=btt_mini12864 RED=0.57 GREEN=0.11 BLUE=1.0 INDEX=1 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0.57 GREEN=0.11 BLUE=1.0 INDEX=2 TRANSMIT=0
        SET_LED LED=btt_mini12864 RED=0.57 GREEN=0.11 BLUE=1.0 INDEX=3 

